<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Calculadora Hipotecaria - Nattiva</title>

<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#020617">
<link rel="icon" href="icon-512.png">
<link rel="apple-touch-icon" href="icon-512.png">
<meta name="apple-mobile-web-app-capable" content="yes">

<style>
:root{
  --bg:#020617;
  --card:#fff;
  --border:rgba(148,163,184,.35);
  --shadow:rgba(15,23,42,.35);
  --red:#e11d48;
  --red2:#7f1d1d;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:system-ui}

body{
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:24px;
  background:
    radial-gradient(circle at 0% 0%, rgba(56,189,248,.25), transparent 55%),
    radial-gradient(circle at 100% 0%, rgba(244,114,182,.25), transparent 55%),
    radial-gradient(circle at 100% 100%, rgba(251,191,36,.15), transparent 55%),
    var(--bg);
}

.card{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:28px;
  padding:24px;
  box-shadow:0 22px 55px var(--shadow);
}

.logo{
  width:180px;
  margin:0 auto 18px;
  display:block;
}

label{
  display:block;
  font-size:11px;
  letter-spacing:.22em;
  color:#94a3b8;
  margin-top:18px;
}

input{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:1px solid rgba(148,163,184,.55);
  font-size:16px;
}

button{
  margin:26px auto 0;
  display:block;
  padding:14px 38px;
  border-radius:999px;
  border:0;
  background:linear-gradient(135deg,var(--red),var(--red2));
  color:#fff;
  font-weight:800;
  letter-spacing:.1em;
  cursor:pointer;
}

.result{
  margin-top:20px;
  padding:18px;
  border-radius:22px;
  background:linear-gradient(135deg,#e0f2fe,#fef9c3);
  font-size:34px;
  font-weight:900;
  text-align:center;
}
.hide{display:none}
</style>
</head>

<body>

<div class="card">
<img src="nativa_2-removebg-preview.png" class="logo" alt="Nattiva">

<label>CLIENTE</label>
<input id="cliente">

<label>PRECIO DEL INMUEBLE (S/)</label>
<input id="precio" placeholder="Ej: 500,000">

<label>CUOTA INICIAL (%)</label>
<input id="cuota" placeholder="Ej: 10">

<label>TEA (%)</label>
<input id="tea" placeholder="Ej: 8">

<label>PLAZO (AÃ‘OS)</label>
<input id="plazo" placeholder="Ej: 20">

<button onclick="calcular()">CALCULAR</button>

<div id="resultado" class="result hide"></div>
</div>

<script>
const nf = new Intl.NumberFormat('en-US');

precio.addEventListener('input',()=>{
  const n = precio.value.replace(/\D/g,'');
  precio.value = n ? nf.format(n) : '';
});

function calcular(){
  const P = parseInt(precio.value.replace(/\D/g,''),10);
  const cuota = parseFloat(cuota.value);
  const tea = parseFloat(tea.value)/100/12;
  const n = parseInt(plazo.value,10)*12;

  if(!P||!cuota||!tea||!n){
    alert("Completa todos los campos");
    return;
  }

  const monto = P*(1-cuota/100);
  const m = monto*(tea*Math.pow(1+tea,n))/(Math.pow(1+tea,n)-1);

  resultado.textContent = "S/ " + nf.format(m.toFixed(2));
  resultado.classList.remove('hide');
}
</script>

</body>
</html>

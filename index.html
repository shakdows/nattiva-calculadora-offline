<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Calculadora Hipotecaria - Nattiva</title>

  <!-- ✅ PWA / iOS -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#020617">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Nattiva">

  <style>
    :root{
      --font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      --bg: #020617;
      --shadow: rgba(15,23,42,.35);
      --red: #e11d48;
      --red-dark: #7f1d1d;
      --blue: #e0f2fe;
      --yellow: #fef9c3;
      --orange: #ffedd5;
      --orange2: #fde68a;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      font-family:var(--font-family);
      background:
        radial-gradient(circle at 0% 0%, rgba(56,189,248,.25), transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(244,114,182,.25), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(251,191,36,.15), transparent 55%),
        var(--bg);
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .card{
      background:#fff;
      border-radius:28px;
      padding:26px 22px 30px;
      width:100%;
      max-width:420px;
      box-shadow:0 22px 55px var(--shadow);
    }

    .logo{
      width:170px;
      display:block;
      margin:10px auto 22px;
    }

    .label{
      font-size:11px;
      letter-spacing:.22em;
      text-transform:uppercase;
      color:#94a3b8;
      font-weight:700;
      margin:18px 0 6px;
    }

    input{
      width:100%;
      padding:14px;
      border-radius:18px;
      border:1px solid rgba(148,163,184,.55);
      font-size:16px;
      outline:none;
    }

    input:focus{
      border-color:rgba(225,29,72,.55);
      box-shadow:0 0 0 4px rgba(225,29,72,.12);
    }

    button{
      margin:26px auto 0;
      display:block;
      padding:14px 36px;
      border-radius:999px;
      background:linear-gradient(135deg,var(--red),var(--red-dark));
      color:#fff;
      font-size:13px;
      font-weight:800;
      letter-spacing:.1em;
      border:0;
      cursor:pointer;
    }

    .hide{display:none}

    .bubble-blue{
      margin:18px 0 22px;
      padding:22px 16px;
      border-radius:26px;
      background:linear-gradient(135deg,var(--blue),var(--yellow));
      text-align:center;
      font-size:34px;
      font-weight:900;
    }

    .bubble-orange{
      margin:22px 0;
      padding:20px 16px;
      border-radius:26px;
      background:linear-gradient(135deg,var(--orange),var(--orange2));
      text-align:center;
      font-size:26px;
      font-weight:900;
    }

    table{
      width:100%;
      border-collapse:collapse;
      font-size:15px;
    }

    td{
      padding:10px 0;
      border-bottom:1px solid rgba(148,163,184,.25);
    }

    td:last-child{
      text-align:right;
      font-weight:800;
    }

    tr:last-child td{border-bottom:none}
  </style>
</head>

<body>

<div class="card" id="screenForm">
  <img src="logo-nattiva.png" class="logo" alt="Nattiva">

  <div class="label">Cliente</div>
  <input id="nombreCliente" placeholder="Ej: Juan Pérez">

  <div class="label">Precio del inmueble (S/)</div>
  <input id="precioInmueble" inputmode="numeric" placeholder="Ej: 500,000">

  <div class="label">Cuota inicial (%)</div>
  <input id="cuotaInicialPorcentaje" inputmode="decimal" placeholder="Ej: 10">

  <div class="label">TEA (%)</div>
  <input id="tasaAnualPorcentaje" inputmode="decimal" placeholder="Ej: 10">

  <div class="label">Plazo (años)</div>
  <input id="plazoAnios" inputmode="numeric" placeholder="Ej: 20">

  <button id="btnCalcular">CALCULAR</button>
</div>

<div class="card hide" id="screenResult">
  <img src="logo-nattiva.png" class="logo" alt="Nattiva">

  <div class="bubble-blue" id="cuotaMensual"></div>

  <table>
    <tr><td>Precio del inmueble</td><td id="outPrecio"></td></tr>
    <tr><td>Cuota inicial</td><td id="outCuota"></td></tr>
    <tr><td>Monto a financiar</td><td id="outMonto"></td></tr>
    <tr><td>Plazo</td><td id="outPlazo"></td></tr>
    <tr><td>TEA</td><td id="outTea"></td></tr>
  </table>

  <div class="bubble-orange" id="ingresoAprox"></div>

  <button id="btnNueva">NUEVA CONSULTA</button>
</div>

<script>
  const nf = new Intl.NumberFormat('en-US',{minimumFractionDigits:2});
  const nf0 = new Intl.NumberFormat('en-US',{maximumFractionDigits:0});

  const clean = v => (v||'').replace(/[^\d]/g,'');

  precioInmueble.addEventListener('input', ()=>{
    const n = clean(precioInmueble.value);
    precioInmueble.value = n ? nf0.format(n) : '';
  });

  btnCalcular.onclick = () => {
    const precio = parseInt(clean(precioInmueble.value));
    const cuotaPct = parseFloat(cuotaInicialPorcentaje.value);
    const tea = parseFloat(tasaAnualPorcentaje.value) / 100;
    const años = parseInt(plazoAnios.value);

    if(!precio||!cuotaPct||!tea||!años){
      alert('Completa todos los campos');
      return;
    }

    const cuotaInicial = precio * (cuotaPct/100);
    const monto = precio - cuotaInicial;
    const meses = años * 12;
    const tasaMensual = Math.pow(1+tea,1/12)-1;

    const cuota =
      monto * (tasaMensual * Math.pow(1+tasaMensual,meses)) /
      (Math.pow(1+tasaMensual,meses)-1);

    const ingresoAprox = cuota * 3.5;

    screenForm.classList.add('hide');
    screenResult.classList.remove('hide');

    cuotaMensual.textContent = "S/ " + nf.format(cuota);
    outPrecio.textContent = "S/ " + nf.format(precio);
    outCuota.textContent = "S/ " + nf.format(cuotaInicial);
    outMonto.textContent = "S/ " + nf.format(monto);
    outPlazo.textContent = años + " años";
    outTea.textContent = (tea*100).toFixed(2) + " %";
    ingresoAprox.textContent = "S/ " + nf.format(ingresoAprox);
  };

  btnNueva.onclick = () => {
    screenResult.classList.add('hide');
    screenForm.classList.remove('hide');
    nombreCliente.value='';
    precioInmueble.value='';
    cuotaInicialPorcentaje.value='';
    tasaAnualPorcentaje.value='';
    plazoAnios.value='';
  };
</script>

</body>
</html>
